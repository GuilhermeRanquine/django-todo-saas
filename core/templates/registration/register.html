{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Registro</title>
</head>
<body>
    <h2>Crie uma Conta</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>

    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça o login aqui</a>.</p>
</body>
</html>
