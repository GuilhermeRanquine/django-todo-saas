<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}

        <p>
            <label for="id_username">Usuário:</label>
            <input type="text" name="username" id="id_username">
        </p>
        <p>
            <label for="id_password">Senha:</label>
            <input type="password" name="password" id="id_password">
        </p>

        <button type="submit">Entrar</button>
    </form>

    <p>Não tem uma conta? <a href="#">Registre-se</a> (Vamos fazer isso depois)</p>

</body>
</html>
